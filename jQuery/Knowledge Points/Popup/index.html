<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>

    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        display: flex;
        justify-content: center;
        align-items: center; 
    }
    .wrapper{        
        width: 350px;
        height: 450px;
        border:1px solid rgb(219, 210, 210);
        display: none;
        justify-content: center;
        flex-wrap: wrap;
    }
    header{
        height: 40px;
        width:100%;
        /* border: 1px solid #000; */
        line-height: 40px;
        background: rgb(223, 223, 223);
    }
    img{
        width: 30px;
        height:30px;
        vertical-align: middle;
    }
    .imgx{
        float:right;
        width: 40px;
        height: 40px;
    }
    .imgx{
        position: relative;
    }
    .left,.right{
        display: inline-block;
        position: absolute;
        left: 50%;
        top: 50%;
        width: 2px;
        height: 20px;
        text-align: center;
        background:rgb(124, 117, 117);;
    }
    .left{
        transform:translate(-50%,-50%)  rotateZ(-45deg);
    }
    .right{
        transform:translate(-50%,-50%)  rotateZ(45deg);
    }

    .mess {
        color:rgb(124, 117, 117);
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        /* overflow: hidden; */
    }
    .phone{
        height: 40px;
        width: 100%;
        text-align: end;
        line-height: 50px;
        margin-right: 15px;
    }
   
    .inp{
        height: 150px;
        width: 300px;
        /* border: 1px solid #000; */
    }
    input{
        height: 30px;
        width: 100%;
        margin-bottom: 15px;
    }
    .nextInput{
        width: 45%;
    }
    .nextPic{
        width: 25%;
    }
    .dl{
        color:rgb(124, 117, 117);
        width: 85%;
        height: 100px;
        /* border: 1px solid #000; */
    }
    .select{
        width: 100%;
        height: 30px;
    }
    .opt{
        width: 100px;
        float: left;
    }
    .problem{
        width: 100px;
        float: right;
    }
    .login{
        width: 100%;
        height:40px;
        background: blue;
        border: 0px;
        border-radius: 5px;
        color: #fff;
        font-size: 20px;
    }
    .lj{
        float:right;
    }
    footer{
        color:rgb(124, 117, 117);
        width:100%;
        height: 70px;
        border:1px solid transparent;
        border-top-color:#ccc;
        display: flex;
        justify-content: center;
    }
    .foot{
        height: 70px;
        width: 85%;
        /* border: 1px solid #000; */
    }
    .sty{
        font-size: 12px;
        margin-bottom: 10px;
    }
</style>
<body>
    <button class="open">打开</button>
    <div class="wrapper">
        <header>
            <img src="./images/icon_bdlogo.png" alt="">
            <span>登录百度账号</span> 
            <div class="imgx">
                <div class="left"></div>
                <div class="right"></div>
            </div>           
        </header>
        <div class="mess">
            <div class="phone">短信快捷登陆</div>
            <div class="inp">
                <form action="">
                    <input type="text" name="username" placeholder="请输入用户名">
                    <input type="password" name="password" placeholder="请输入密码">                
                </form>
            
                <div class="yzm">
                    <input type="text" name="yzm" class="nextInput"placeholder="请输入验证码">
                    <input type="text" class="nextPic">
                    <button class="next">更换一张</button>
                </div>
            </div>
        </div>
        <div class="dl">
            <div class="select">
                <div class="opt">下次自动登录</div>
                 <div class="problem">登录遇到问题</div>
            </div>
          <button class="login">登录</button>
          <div class="lj">立即注册</div>
        </div>
        <footer>
            <div class="foot">
                <div class="sty">可以用以下方式登录</div>
                <div class="imgIcon">
                    <img src="./images/qq2.png" alt="">
                    <img src="./images/新浪微博.png" alt="">
                </div>
            </div>
        </footer>
    </div>
    <script src="G:/FrontEndStudy/jQuery/first/compressJquery.js"></script>
    <script>
        var bar = $('<div>');
        bar.addClass('box');
        $('body').append(bar);
        $('.open').on('click',function(){
            $('.wrapper').css('display','flex');
        })
        $('.imgx').on('click',function(){
            console.log('222');
            $('.wrapper').css('display','none');
        })
    </script>
</body>
</html>
