    let const 识别块级作用域;
    let特点：
        1.不能变量声明提升
        2.统治所在作用域
        3.里部能用外部的变量，外部不能用里部的
        4.不能重复声明
    cosnt（常量） 特点：
        1.有let的所有特点
        2.申请const变量时必须赋值
        3.不能重复赋值（常量不可改变的是它的地址）
解构赋值：
    当右边不是数组时会报错：
        let [foo] = 1;
        let [foo] = false;
        let [foo] = NaN;
        let [foo] = undefined;
        let [foo] = null;
        let [foo] = {}//对象中没有Symbol.iterator方法
    <script>
        var div = document.getElementsByTagName('div');
        const aa = {name:['zj','qq','hah']}
        aa.name[1]='cc';

        var [a,[b,c],d] = [1,[2,3],4];
        console.log(a,b,c,d);
    
    /**默认求职
    * 当右侧严格等于undefined时就会赋默认值
